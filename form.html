<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Form Lapangan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div th:replace="fragment/navbar :: navbar"></div>

    <div class="container mt-5">
      <h2 class="mb-4">Form Lapangan</h2>

      <form
        th:action="@{/lapangan}"
        th:object="${lapangan}"
        method="post"
        class="needs-validation"
        novalidate
      >
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lapangan</label>
          <input
            type="text"
            id="nama"
            class="form-control"
            th:field="*{nama}"
            placeholder="Nama Lapangan"
            required
          />
          <div class="invalid-feedback">Nama lapangan wajib diisi.</div>
        </div>

        <div class="mb-3">
          <label for="tipe" class="form-label">Tipe</label>
          <input
            type="text"
            id="tipe"
            class="form-control"
            th:field="*{tipe}"
            placeholder="Outdoor / Indoor"
            required
          />
          <div class="invalid-feedback">Tipe lapangan wajib diisi.</div>
        </div>

        <div class="mb-3">
          <!-- <label for="hargaPerJam" class="form-label">Harga per Jam</label> -->
          <div class="mb-3">
            <label for="hargaPerJam" class="form-label">Harga per Jam</label>
            <input
              type="number"
              step="1000"
              min="0"
              th:field="*{hargaPerJam}"
              placeholder="cth: 50000"
              class="form-control"
              required
            />
          </div>

          <!-- <input
            type="number"
            step="0.01"
            id="hargaPerJam"
            class="form-control"
            th:field="*{hargaPerJam}"
            placeholder="cth: 50000"
            required
          /> -->
          <div class="invalid-feedback">Harga wajib diisi.</div>
        </div>

        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="/lapangan" class="btn btn-secondary ms-2">← Kembali</a>
      </form>
    </div>

    <script>
      // Bootstrap form validation
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
