<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <title>Daftar Lapangan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Fragment -->
    <div th:replace="fragment/navbar :: navbar"></div>

    <!-- Konten Utama -->
    <div class="container">
      <h2 class="mb-4">Daftar Lapangan</h2>

      <!-- Tombol Tambah -->
      <a href="/lapangan/form" class="btn btn-primary mb-3"
        >+ Tambah Lapangan</a
      >

      <!-- Tabel Daftar Lapangan -->
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>Nama</th>
            <th>Tipe</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="l : ${list}">
            <td th:text="${l.nama}"></td>
            <td th:text="${l.tipe}"></td>
            <td th:text="${l.hargaPerJam}"></td>
            <td>
              <a
                th:href="@{'/lapangan/edit/' + ${l.id}}"
                class="btn btn-sm btn-warning"
                >Edit</a
              >
              <a
                th:href="@{'/lapangan/delete/' + ${l.id}}"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Yakin ingin menghapus lapangan ini?')"
                >Hapus</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
