<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pembayaran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8fafc; /* soft light background */
      }
      .card {
        max-width: 400px;
        margin: 4rem auto;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(92, 168, 190, 0.25); /* subtle teal shadow */
        background: white;
      }
      h3 {
        color: #2c3e50; /* dark blue-gray */
        font-weight: 600;
        margin-bottom: 1.5rem;
      }
      img {
        border-radius: 12px;
        border: 2px solid #5ca8be; /* teal-ish border around QR */
        box-shadow: 0 0 10px rgba(92, 168, 190, 0.3);
        max-width: 100%;
        height: auto;
      }
      .btn-primary {
        background-color: #5ca8be;
        border-color: #5ca8be;
        font-weight: 500;
        padding: 0.5rem 1.5rem;
        border-radius: 50px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #4a8aa0;
        box-shadow: 0 4px 12px rgba(74, 138, 160, 0.5);
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card text-center">
      <h3>Silakan Scan QR Code untuk Membayar</h3>
      <img th:src="@{/imgg/glory_futsal.png}" alt="QR Code" class="mb-4" />
      <a href="/booking" class="btn btn-primary">Kembali</a>
    </div>
  </body>
</html>
